            // Example validation: check if email is not empty and is a valid email address
            if (!empty($email) && filter_var($email, FILTER_VALIDATE_EMAIL)) {
                // Store email in a file (example: subscribers.txt)
                $file = 'subscribers.txt';
                $current = file_get_contents($file);
                $current .= $email . "\n";
                file_put_contents($file, $current);
                
                echo '<p class="success-message">Thank you for subscribing!</p>';
            } else {
                echo '<p class="error-message">Please enter a valid email address.</p>';
            }
        }
